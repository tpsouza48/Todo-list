<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>

        <title>To-do List</title>
    </head>
    <body>
        <header>
            <img id="logo" src="./assets/logo.png">
            <h1>To-do List</h1>
        </header>

        <div class="container-tarefas">
            <div class="tarefa">
                <p class="tarefa-titulo">
                    Lorem ipsum dolor sit amet
                </p>
                <div class="tarefa-containerBotoes">
                    <button class="tarefa-botaoExcluir">❌</button>
                    <button class="tarefa-botaoConcluir">✔</button>
                </div>
            </div>
        </div>

        <button id="botao-novaTarefa">
            + Adicionar tarefa
        </button>

        <div id="popup-novaTarefa">
            <div id="popup-container">
                <h3>Adicionar nova tarefa</h3>
                <div id="popup-holder-input">
                    <label>
                        Nome da tarefa
                    </label>
                    <input id="input-novaTarefa" type="text">
                </div>

                <button id="popup-botaoAdicionar">Adicionar</button>
            </div>
        </div>
    </body>
</html>
