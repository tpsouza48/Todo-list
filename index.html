<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" href="style.css" />
        <script src="main.js"></script>

        <title>To-do List</title>
    </head>
    <body>
        <header>
            <img id="logo" src="./assets/logo.png">
            <h1>To-do List</h1>
        </header>
        
        <div id="container-tarefas">
            <p id="texto-semTarefas" style="display: none;">
                Nenhuma tarefa a ser exibida.
            </p>
        </div>

        <div id="container-novaTarefa">
            <p id="titulo-novaTarefa">Adicionar nova tarefa</p>
            
            <div id="holder-novaTarefa">
                <input id="input-novaTarefa" type="text" placeholder="Nome da tarefa">
            </div>

            <button id="botao-novaTarefa">+ Adicionar</button>
        </div>
    </body>
</html>
